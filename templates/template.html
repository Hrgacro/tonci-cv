<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$title$</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1f5881e2be.js" crossorigin="anonymous"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <button id="toggleView" class="toggle-view">Alternate View</button>
    <img src="avatar.jpg" alt="Tonči Hrgović" class="avatar" />
    <h1>$title$</h1>
    <p class="subtitle">AI Developer & UX/UI Designer</p>
    <div class="cta-group">
      <a href="#experience" class="cta-button">See Experience</a>
      <a href="#education" class="cta-button">See Education</a>
      <a href="#courses" class="cta-button">See Courses</a>
      <a href="#skills" class="cta-button">See Skills</a>
      <a href="#languages" class="cta-button">See Languages</a>
    </div>
  </header>

  <nav id="sidebar" class="composite-only">
    <!-- Composite sidebar content (profile, contacts, skills) -->
  </nav>

  <main>
    $body$
  </main>

  <!-- Inline toggle script (final) -->
  <script>
    console.log('INLINE toggle script running');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('INLINE DOM ready');
      const toggleBtn = document.getElementById('toggleView');
      if (!toggleBtn) {
        console.error('Toggle button not found');
        return;
      }
      toggleBtn.addEventListener('click', () => {
        console.log('INLINE Toggle clicked');
        document.body.classList.toggle('composite');
        toggleBtn.textContent = document.body.classList.contains('composite')
          ? 'Standard View'
          : 'Alternate View';
      });
    });
  </script>
</body>
</html>
